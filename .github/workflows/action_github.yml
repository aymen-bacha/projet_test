name: Mise a jour de DBT Job Manifest

on:
  push:
    branches:
      - main

jobs:
  update-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout DBT repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get latest commit hash
        run: echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Update Job annotation
        run: |
          sed -i "s/commit-hash: \".*\"/commit-hash: \"$COMMIT_HASH\"/" gitops/job_dbt.yml

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add gitops/job_dbt.yml
          git commit -m "Update DBT Job commit hash to $COMMIT_HASH" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

